<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <header>
      <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="image-carousel">
      <img src="./assets/slide1.png" alt="Carro da Porsche" />
      <img src="./assets/slide2.png" alt="Carro da BMW" />
      <img src="./assets/slide3.png" alt="Carro da Ford" />
    </div>

    <div class="container">
      <h2>Insira seus dados para finalização da compra</h2>
      <form id="form">
        <div class="form-section">
          <label for="name">Nome completo</label>
          <input type="text" id="name" name="name" placeholder="John Doe" />
        </div>
        <div class="form-section">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@exemplo.com"
          />
        </div>
        <div class="form-section">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-section">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" />
        </div>
        <div class="form-section">
          <label for="adress">Endereço completo</label>
          <input
            type="text"
            id="adress"
            name="adress"
            placeholder="Rua, número, bairro, cidade, estado"
          />
        </div>
        <div class="form-section">
          <label for="zipCode">CEP</label>
          <input type="text" id="zipCode" name="zipCode" />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
